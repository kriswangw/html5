<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PathObject example</title>
	<script type="text/javascript">
 		window.addEventListener("load", function(){
 			var canvas = document.getElementById("canvas");
	 		if(canvas && canvas.getContext){
	 			var context = canvas.getContext("2d");
	 			if (context) {
	 				console.log(context);
	 				context.fillStyle = "#00f";
	 				context.strokeStyle = "#00f";
	 				context.font = "20px Georgia";
	 				//相对于起始点
	 				context.textAlign = "start";	// "start", "end", "left", "right", "center" (default: "start")
	 				context.moveTo(0, 40);
	 				context.lineTo(500, 40);
	 				context.moveTo(0, 20);
	 				context.lineTo(500, 20);
	 				context.stroke();
	 				context.textBaseline = "top";	// top, hanging, middle, alphabetic, ideographic, or bottom, (default : "alphabetic")
	 				context.strokeText("hello world!", 0, 20);
	 				context.fillText("hello world!", 40, 40);
	 				console.log(context.measureText("hello world!"));

	 			}
	 		}
 		});
 	</script>
</head>
<body>
	<canvas id="canvas" width="1000" height="1000"></canvas>
</body>
</html>
