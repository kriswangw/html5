<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>canvas market example</title>
	<script type="text/javascript" src="js/Namespace.js"></script>
	<script type="text/javascript" src="js/utils/NumberUtil.js"></script>
	<script type="text/javascript" src="js/main/Main.js"></script>
	<script type="text/javascript" src="js/data/MinData.js"></script>
</head>
<body>
	<canvas id="canvas" width="414" height="310"></canvas>
	<script type="text/javascript">
		var options = {
			global : {
				baseTextColor : "#000",
				upTextColor : "red",
				downTextColor : "green",
				font : "12px 宋体",
				borderColor : "gray"
			},
			topText : {
				region : [57, 7, 310, 20]
			},
			hUnit : ["09:30", "10:30", "11:30/13:00", "14:00", "15:00"],
			vUnit : 8,
			unitLine : "lightgray",
			inner : {
				region : [57.5, 20.5, 310, 200],
				color : "blue",
				length : 241,
				leftText : {
					region : [5.5, 20,5, 50, 200],
					font : "12px Arial",
					textBaseline : "middle"
				},
				rightText : {
					region : [372.5, 20,5, 50, 200],
					font : "12px Arial",
					textBaseline : "middle"
				}
			}
		};
		// console.log($NS.utils.NumberUtil.toMoney(21.234));
		// console.log($NS.utils.NumberUtil === $NS.utils.NumberUtil);
		var data = new $NS.data.MinData();
		var main = new $NS.main.Main("canvas", options, data.getData());
		main.draw();
	</script>
</body>
</html>
